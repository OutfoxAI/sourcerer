  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="img-responsive navbar-brand">
              <img alt="Sourcerer" src="logo.png">
            </a>
            <div class="header-title">
              Sourcerer
            </div>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="settings-menu dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
              <ul class="dropdown-menu">
                <li><a class="settings" href="/account">My Account</a></li>
                <li><a class="settings" href="/settings">Settings</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /container-fluid -->
    </nav>

    <div class="well">
      <h3 class="authTitle">Login or <a href="#">Sign up</a></h3>
    <div class="row">
        <div class="content-rows col-xs-6">

      <a href="#" class="social-login btn btn-default" id="google">
        Google
      </a>
      <a href="#" class="social-login btn btn-default" id="facebook">
        Facebook
      </a>
    </div>
    </div>


        <br>
    		<div class="omb_row-sm-offset-3 omb_loginOr">
    			<div class="col-xs-12 col-sm-12">
    				<hr class="omb_hrOr">
    				<span class="omb_spanOr">or</span>
    			</div>
    		</div>
        <br>
        <br>
    		<div class="row">
    			<div class="col-xs-12 col-sm-12">
    			    <form class="omb_loginForm" action="" autocomplete="off" method="POST">
    					<div class="input-group" role="group">
    						<span class="account-info input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
    						<input type="text" class="form-control" name="username" placeholder="email address">
    					</div>
    					<span class="help-block"></span>
    					<div class="input-group">
    						<span class="account-info input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
    						<input  type="password" class="form-control" name="password" placeholder="password">
    					<span class="help-block"></span>
    					</div>
              <br>
    					<button class="btn btn-primary btn-block" type="submit">Login</button>
    				</form>
    			</div>
        	</div>
    		<div class="row">
    			<div class="col-xs-12 col-sm-3">
    				<label class="checkbox">
    					<input type="checkbox" value="remember-me">Remember Me
    				</label>
    			</div>
    			<div class="col-xs-12 col-sm-3">
    				<p class="omb_forgotPwd">
    					<a href="#">Forgot password?</a>
    				</p>
    			</div>
    		</div>
    	</div><!-- /well -->


<a class="link center-block" href="https://github.com/cjtarsney/sourcerer">View on Github</a>
